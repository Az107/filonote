<!DOCTYPE html>

<html lang="es">
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>FILONOTE</title>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" type="text/css" href="estilo.css"> -->
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script src="angular.min.js"></script>
	<script type="text/javascript" src="engine.js"></script>

</head>
<body>
	
	<div ng-app="ang_filonote" class="w-screen h-max absolute">
		
		<div ng-controller="principal" class="w-screen justify-center">
			<div id="header" class="sticky w-max">
				<p class=" p-1.5 text-center text-5xl w-screen text-white bg-blue-500 ">{{title}} </p>
				<button  id="add" class="z-100 bg-blue-500 m-4 p-1 text-white " ng-click="show();">Add</button>	

			</div>

			<div  id="dragin-space" class="flex  md:flex-wrap md:flex-row flex-col w-screen h-screen" >
					<div  ng-repeat="notes in stack_notes  track by notes.id" id="note_{{$index}}" class="flex-grow flex-shrink-0 shadow-md rounded border-2 border-blue-500 relative  m-5   h-2/6 md:h-1/6 w-auto md:w-1/4">
						<div class=" note-header bg-blue-500 block p-1 w-full h-1/6 md:h-2/6">
							<div class="top-0 inline">
								<button ng-click="eliminar($index);" class="inline closebtn">❌</button>
							</div>	
							<p class=" inline p-1.5 text-left w-1/2 text-m  text-white ">{{notes.title}}</p>
						</div>
						<div class="block p-1 w-auto h-auto break-words content max-w-1">
							<p>{{notes.content}}</p>
						</div>
					</div>
 
			</div>
	
			<div id="win" class=" bg-white z-100 inset-0  md:m-60 invisible shadow-md absolute rounded border-2 border-blue-500 ">
				
				<div class="relative p-1.5 fixend align-center text-center text-5xl h-1/6  justify-center text-white bg-blue-500 ">añadir nota</div>
					<div class="p-3 block inset-0">
						<input type="text" class="p-1 block text-xl border-1 border-blue-500" id="menu_title" ng-model="str_title" placeholder="titulo">
		
						<textarea class="p-1 block text-base" ng-model="str_content" id="menu_content"></textarea>
						<div>
							<button class="inline p-1 block bg-blue-500 m-1 p-1 text-white " ng-click="add();">añadir</button>
							<button class="inline md:invisible p-1 block bg-blue-500 m-1 p-1 text-white " ng-click="show();">cerrar</button>


						</div>

					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
